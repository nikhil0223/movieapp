<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" type="module"></script>
    <title>Movie App</title>
  </head>

  <body>
    <header>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="search" />
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img
          src="https://images.unsplash.com/photo-1518173835740-f5d14111d76a?ixlib=1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1154&q=80"
          alt=""
        >
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>
        <div class="overview">
          <h3>overview</h3>
        </div>
      </div>
    </main>
  </body>
</html>
